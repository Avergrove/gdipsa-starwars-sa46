<div [ngClass]="{container: true, animated: true, float: !activeState, fadeOutLeft: !activeState, fadeInRight: activeState}">

  <div>
    <h3>{{category}}</h3>

    <ul class="list-group">
      <li *ngFor="let item of items; let i = index" class="list-group-item">
        <Button class="btn btn-default" (click)="displayItem(item)">
          {{item?.name}}
          {{item?.title}}
        </Button>
      </li>
    </ul>
  </div>
</div>
